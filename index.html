<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  /* CSS for styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .login-container input[type="text"],
  .login-container input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .login-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .login-container input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="#" method="post">
    <input type="text" name="firstname" placeholder="First Name" required>
    <input type="text" name="" placeholder="Last Name" required>
    <input type="text" name="" placeholder="Gender">
    <input type="text" name="" placeholder="Date of Birth">
    <input type="text" name="" placeholder="Place of Birth">
    <input type="text" name="" placeholder="Telephone">
    <input type="text" name="" placeholder="Email">
    <input type="submit" value="Login">
  </form>
</div>

</body>
</html>
